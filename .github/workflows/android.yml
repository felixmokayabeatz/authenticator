name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          python3-pip \
          zip \
          unzip \
          openjdk-17-jdk \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libffi-dev \
          libssl-dev

    - name: Install Buildozer
      run: |
        pip install --user buildozer cython
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Initialize buildozer
      run: buildozer init

    - name: Configure buildozer
      run: |
        sed -i 's/^title =.*/title = Authenticator/' buildozer.spec
        sed -i 's/^package.name =.*/package.name = totp_authenticator/' buildozer.spec
        sed -i 's/^package.domain =.*/package.domain = org.mosesamwoma/' buildozer.spec
        sed -i 's/^requirements =.*/requirements = python3,kivy,pyotp/' buildozer.spec
        sed -i 's|^source.include_exts =.*|source.include_exts = py,png,jpg,kv,json|' buildozer.spec

    - name: Auto accept Android licenses
      run: |
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg

    - name: Build APK
      run: |
        yes | buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: authenticator-apk
        path: bin/*.apk
