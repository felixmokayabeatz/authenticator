name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip zip unzip openjdk-17-jdk

    - name: Install Buildozer
      run: |
        pip install --user buildozer
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Initialize buildozer
      run: |
        buildozer init

    - name: Configure buildozer
      run: |
        sed -i 's/^requirements =.*/requirements = python3,kivy,pyotp/' buildozer.spec
        sed -i 's/^title =.*/title = Authenticator/' buildozer.spec
        sed -i 's/^package.name =.*/package.name = authenticator/' buildozer.spec
        sed -i 's/^package.domain =.*/package.domain = org.moses/' buildozer.spec

    - name: Build APK
      run: |
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: authenticator-apk
        path: bin/*.apk
